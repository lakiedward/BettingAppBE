[build]
buildCommand = "apt-get update && apt-get install -y openjdk-17-jdk && cd valuebet-backend && chmod +x gradlew && ./gradlew clean bootJar"

[deploy]
startCommand = "apt-get update && apt-get install -y openjdk-17-jre && cd valuebet-backend && java -jar build/libs/valuebet-backend-0.0.1-SNAPSHOT.jar"
